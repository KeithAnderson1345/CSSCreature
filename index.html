<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <link rel="stylesheet" href="main.css">
  <title>CSS Creature</title>
</head>
<body>
  <div class="mainBody">
    <div class="leftEye">
      <div id="leftPupil"></div>
    </div>
    <div class="rightEye">
      <div id="rightPupil"></div>
    </div>
    <div class="scales">
      <div class="scale1">
        <div id="scale1"></div>  
      </div>
      <div class="scale2">
        <div id="scale2"></div>
      </div>
      <div class="scale3">
        <div id="scale3"></div>
      </div>
      <div class="scale4">
        <div id="scale4"></div>  
      </div>
      <div class="scale5">
        <div id="scale5"></div>
      </div>
      <div class="scale6">
        <div id="scale6"></div>
      </div>
      <div class="scale7">
        <div id="scale7"></div>  
      </div>
      <div class="scale8">
        <div id="scale8"></div>
      </div>
      <div class="scale9">
        <div id="scale9"></div>
      </div>
      <div class="scale10">
        <div id="scale10"></div>  
      </div>
      <div class="scale11">
        <div id="scale11"></div>
      </div>
      <div class="scale12">
        <div id="scale12"></div>
      </div>
      <div class="scale13">
        <div id="scale13"></div>
      </div>
    </div>
    <div class="mouth">
      <div id="lowerLip"></div>
         <div id="lowerLipOrgCover"></div>
      <div id="upperLip"></div>
         <div id="upperLipOrgCover"></div>
    </div>
    <div class="tails">
      <div id="lowerTail"></div>
      <div id="upperTail"></div>
        <div id="lowerTailOrgCover"></div>
        <div id="upperTailOrgCover"></div>
    </div>
    <div class="fins">
      <div id="upperFin"></div>
      <div id="upperFinLines1">
        <div id="upperFinLines2"></div>
        <div id="upperFinLines3"></div>
      </div>
      <div id="lowerFin"></div>
        <div id="lowerFinLines1">
          <div id="lowerFinLines2"></div>
          <div id="lowerFinLines3"></div>
        </div>
    </div>
  </div>
</body>
</html>
